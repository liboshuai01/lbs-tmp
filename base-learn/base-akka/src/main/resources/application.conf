# 这是 Pekko Actor 系统的配置文件
# 必须放置在 'src/main/resources' 目录下

pekko {
  # 日志级别 (可以是 DEBUG, INFO, WARNING, ERROR)
  loglevel = "INFO"

  actor {
    # 声明 Actor 提供者 (local 表示单 JVM)
    provider = "local"

    # --- 序列化配置 ---
    # 这部分是基于您 pom.xml 中添加的 pekko-serialization-jackson 依赖
    serializers {
      # 定义一个名为 'jackson-json' 的序列化器
      jackson-json = "org.apache.pekko.serialization.jackson.JacksonJsonSerializer"
    }

    serialization-bindings {
      # 告诉 Pekko：所有实现了我们 "Message" 接口的类，
      # 都应该使用 'jackson-json' 序列化器。
      # 注意：路径必须是完全限定的类名
      "com.liboshuai.demo.actor.PekkoActorDemo$Message" = jackson-json
    }
  }
}
